<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú - La Ruta del Sabor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf3e0;
            margin: 0;
            padding: 0;
        }

        header {
            background: #8b4513;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menu-item h3 {
            margin: 0;
            padding: 1rem;
            font-size: 1.5rem;
            color: #8b4513;
        }

        .menu-item a {
            display: block;
            text-decoration: none;
            background: #d2a679;
            color: #fff;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0 0 8px 8px;
            transition: background 0.3s ease;
        }

        .menu-item a:hover {
            background: #8b4513;
        }

        .back-button {
            display: block;
            margin: 2rem auto;
            text-align: center;
            text-decoration: none;
            background: #d2a679;
            color: #fff;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
            width: fit-content;
        }

        .back-button:hover {
            background: #8b4513;
        }
    </style>
</head>

<body>
    <header>
        <h1>Menú</h1>
    </header>

    <!-- Botón para regresar a inicio -->
    <a href="inicio.html" class="back-button">Regresar a Inicio</a>

    <!-- Sección del menú -->
    <div id="menu" class="menu">
        <div class="menu-item">
            <img src="img/desayunos.jpg" alt="Desayunos">
            <h3>Desayunos</h3>
            <a href="desayunos.html">Ver más</a>
        </div>
        <div class="menu-item">
            <img src="img/almuerzo.jpg" alt="Almuerzos">
            <h3>Almuerzos</h3>
            <a href="almuerzos.html">Ver más</a>
        </div>
        <div class="menu-item">
            <img src="img/bebidas.jpg" alt="Bebidas">
            <h3>Bebidas</h3>
            <a href="bebidas.html">Ver más</a>
        </div>
        <div class="menu-item">
            <img src="img/postres.jpg" alt="Postres">
            <h3>Postres</h3>
            <a href="postres.html">Ver más</a>
        </div>
        <div class="menu-item">
            <img src="img/promos.png" alt="Promociones y Combos">
            <h3>Promociones y Combos</h3>
            <a href="promosycombos.html">Ver más</a>
        </div>
    </div>
</body>

</html>
