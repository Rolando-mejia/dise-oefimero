<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almuerzos - La Ruta del Sabor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf3e0;
            margin: 0;
            padding: 0;
        }

        header {
            background: #8b4513;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menu-item h3 {
            margin: 0;
            padding: 1rem;
            font-size: 1.5rem;
            color: #8b4513;
        }

        .menu-item button {
            display: block;
            text-decoration: none;
            background: #d2a679;
            color: #fff;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .menu-item button:hover {
            background: #8b4513;
        }

        .back-button {
            display: block;
            margin: 1rem auto;
            text-align: center;
            text-decoration: none;
            background: #d2a679;
            color: #fff;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
            width: fit-content;
        }

        .back-button:hover {
            background: #8b4513;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-top: 0;
            color: #8b4513;
        }

        .modal-content p {
            color: #5a3d2b;
        }

        .close-modal {
            background: #d2a679;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .close-modal:hover {
            background: #8b4513;
        }
    </style>
</head>

<body>
    <header>
        <h1>Almuerzos</h1>
    </header>

    <!-- Botón para regresar al menú principal -->
    <a href="menu.html" class="back-button">Regresar al Menú</a>

    <!-- Sección del menú -->
    <div class="menu">
        <div class="menu-item">
            <img src="img/pollo-asado.jpg" alt="Pollo Asado">
            <h3>Pollo Asado</h3>
            <button onclick="openModal('Pollo Asado', 'Pollo asado con guarnición de arroz y ensalada.')">Ver Ingredientes
            </button>
        </div>
        <div class="menu-item">
            <img src="img/carne-res.jpg" alt="Carne de Res">
            <h3>Carne de Res</h3>
            <button onclick="openModal('Carne de Res', 'Carne de res a la parrilla con papas fritas.')">Ver Ingredientes
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <button class="close-modal" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        // Función para abrir el modal
        function openModal(title, description) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal').style.display = 'flex';
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>

</html>
