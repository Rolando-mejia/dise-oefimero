<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación y Contacto - La Ruta del Sabor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf3e0;
            margin: 0;
            padding: 0;
        }

        header {
            background: #8b4513;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .map {
            margin: 2rem 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .map img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .contact-info {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-top: 2rem;
        }

        .contact-info h2 {
            color: #8b4513;
            margin-bottom: 1rem;
        }

        .contact-info p {
            font-size: 1.2rem;
            color: #5a3d2b;
            margin: 0.5rem 0;
        }

        .back-button {
            display: block;
            margin: 2rem auto;
            text-align: center;
            text-decoration: none;
            background: #d2a679;
            color: #fff;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
            width: fit-content;
        }

        .back-button:hover {
            background: #8b4513;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ubicación y Contacto</h1>
    </header>

    <div class="container">
        <!-- Mapa -->
        <div class="map">
            <img src="img/location.png" alt="Mapa de ubicación del café">
        </div>

        <!-- Información de contacto -->
        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <p><strong>Dirección:</strong>La Paz, La Paz, Barrio San Juan, continuo a vidrería Aluvijohn</p>
            <p><strong>Teléfono:</strong> +504 8802-5326</p>
            <p><strong>Email:</strong> arguetamirna21@gmail.com</p>
            <p><strong>Horario:</strong> Lunes a Domingo, 7:00 AM - 9:00 PM</p>
        </div>

        <!-- Botón para regresar -->
        <a href="index.html" class="back-button">Regresar al Inicio</a>
    </div>
</body>

</html>
